on: [push, pull_request]

name: Build + Test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          cache: "yarn"
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - run: yarn
      - run: yarn build
      - run: yarn test
